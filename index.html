<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character count</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h2>Real-time Character Counter</h2>
            <input type="text" id="msg" placeholder="Please write your text here..." maxlength="50">
            <div class="count">
                <div id="totalChars">Total characters: 0</div>
                <div id="charCount">Remaining characters : 50</div>
            </div>
        </div>
    </div>
    <script>
       const input = document.getElementById('msg');
        const count = document.getElementById('charCount');
        const total = document.getElementById('totalChars');

        input.addEventListener('input', () => {
            const enteredChars = input.value.length;
            const remainingChars = 50 - enteredChars;

            count.textContent = `Remaining characters: ${remainingChars}`;
            total.textContent = `Total characters: ${enteredChars}`;
        });
    </script>
</body>
</html>
